<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Feliz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="modo-claro">
    <header class="menu">
        <h1>Veterinaria</h1>
     
        </nav>
    </header>
    <main>
        <div class="dark">
           
        <section class="imagen-principal">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTBJnbAfG4yN2F2J8eHyvzLbbdHahekyrf3PhMCteMxxywyHVJF" alt="Imagen de veterinaria" class="imagen">
        </section>
        <section class="formulario">
            <h2>Registro de Usuarios</h2>
            <form>
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Ingresa tu email" required>
                </div>
                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required>
                </div>
                <div class="campo">
                    <label for="mascota">Nombre de tu mascota</label>
                    <input type="text" id="mascota" placeholder="Ingresa el nombre de tu mascota" required>
                </div>
                <button type="submit" class="btn-enviar">Registrar</button>
            </form>
        </section>
    </div>
    </main>   
</nav>
